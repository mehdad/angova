<section data-ng-controller="UserController">
	<h1>New User</h1>
		<form data-ng-submit="create()" novalidate>
			<div>
				<label for="title">name</label>
				<div>
					<input type="text" data-ng-model="name" id="title" placeholder="Title" required>
				</div>
			</div>
			<div>
				<label for="content">Content</label>
				<div>
					<textarea type="text" data-ng-model="uniqueid" id="content" cols="30" rows="10" placeholder="Content" required>
					</textarea>
				</div>
			</div>
			<div>
				<input type="submit">
			</div>
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
</section>
